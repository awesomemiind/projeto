<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="bower_components/fontAwesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Painel</title>
</head>
<body>
        <div class="loginpanel col s12">
                <div class="logincard">
                    <div class="loginheader">
                        <div class="row">
                           <div class="icone">
                                <i class="fab fa-react" id="react"></i>
                                <p>LOG IN</p>
                           </div>
                        </div>
                    </div>
                    <div class="loginbody">
                        <div class="row">
                            <form action="action/verifica.php" method="post" class="col s8" onsubmit="return validaForm(this)">
                                <div class="container">
                                        <div class="row">
                                                <div class="input-field col s12">
                                                    <input type="text" name="username" id="username" class="validate">
                                                    <label for="username" style="color: white"><i class="fas fa-user"></i> &nbsp; &nbsp; Username</label>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="password" name="password" id="password" class="validate">
                                                <label for="username" style="color: white"><i class="fas fa-lock"></i> &nbsp; &nbsp; Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <label for="lembrar_senha" class="col">
                                                        <input type="checkbox" name="lembrar_senha" id="lembrar_senha" class="filled-in">
                                                        <span>Lembrar senha</span>
                                                    </label>
                                        </div>
                                        <div class="row">
                                                <div class="row col s12 offset-s3">
                                                        <button class="btn-large waves-effect waves-light" type="submit" name="submit" id="buttonsubmit"> Entrar </button>
                                                      </div>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
<script>
function validaForm(frm) {
     if(frm.username.value == "" || frm.username.value == null || frm.username.value.lenght < 3) {
        frm.username.focus();
        M.toast({html: 'Por favor, preencha os campos corretamente.'})
        return false;
     }
                    
    if(frm.password.value == "" || frm.password.value == null || frm.password.value.lenght < 3) {
        frm.password.focus();
        M.toast({html: 'Por favor, preencha os campos corretamente.'})
        return false;
    }
}
                    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
